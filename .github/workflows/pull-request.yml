  # ============================================
  # Job 5: Status Comment (runs after all tests)
  # ============================================
  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, api-tests, e2e-tests]
    if: always()

    steps:
      - name: Check test results
        id: test-results
        run: |
          # Check if all previous jobs succeeded
          if [[ "${{ needs.lint.result }}" == "success" ]] && \
             [[ "${{ needs.unit-tests.result }}" == "success" ]] && \
             [[ "${{ needs.api-tests.result }}" == "success" ]] && \
             [[ "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=✅ All checks passed successfully!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=❌ Some checks failed. Please review the results above." >> $GITHUB_OUTPUT
          fi

      - name: Post comment to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const status = '${{ steps.test-results.outputs.status }}';
            const message = '${{ steps.test-results.outputs.message }}';
            
            const lintStatus = '${{ needs.lint.result }}' === 'success' ? '✅' : '❌';
            const unitStatus = '${{ needs.unit-tests.result }}' === 'success' ? '✅' : '❌';
            const apiStatus = '${{ needs.api-tests.result }}' === 'success' ? '✅' : '❌';
            const e2eStatus = '${{ needs.e2e-tests.result }}' === 'success' ? '✅' : '❌';
            
            const commentBody = `## Pull Request CI Status
            
            ${message}
            
            ### Test Results:
            
            | Job | Status | Result |
            |-----|--------|--------|
            | Linting | ${lintStatus} | \`${{ needs.lint.result }}\` |
            | Unit Tests | ${unitStatus} | \`${{ needs.unit-tests.result }}\` |
            | API Tests | ${apiStatus} | \`${{ needs.api-tests.result }}\` |
            | E2E Tests | ${e2eStatus} | \`${{ needs.e2e-tests.result }}\` |
            
            ---
            
            <sub>Triggered by commit: ${context.sha.substring(0, 7)}</sub>
            `;
            
            // Check if there's already a comment from this workflow
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Pull Request CI Status')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
