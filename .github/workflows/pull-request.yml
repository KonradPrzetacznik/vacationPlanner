name: Pull Request CI

on:
  pull_request:
    branches: [ master, main, develop ]
    types: [opened, synchronize, reopened]

# Permissions needed for PR comments
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # ============================================
  # Job 1: Linting
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting with Prettier
        run: npx prettier --check .

  # ============================================
  # Job 2: Unit Tests (parallel with API tests)
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: |
          echo "⚠️  Unit tests not yet configured"
          echo "To enable unit tests, add Vitest or Jest to package.json"
          echo "Example: npm run test:unit -- --coverage"
          exit 0

      # Placeholder for future unit test coverage
      # - name: Upload unit test coverage
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: unit-coverage
      #     path: coverage/
      #     retention-days: 7

  # ============================================
  # Job 3: API Tests (parallel with unit tests)
  # ============================================
  api-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: lint

    # Use integration environment for secrets
    environment: integration

    services:
      postgres:
        image: supabase/postgres:15.1.0.117
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local instance
        run: |
          npx supabase start

      - name: Run API tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          echo "Running API integration tests..."
          cd tests/api
          chmod +x *.sh
          
          # Run all test files
          TEST_RESULTS=0
          for test_file in *.test.sh; do
            echo "Running: $test_file"
            if bash "$test_file"; then
              echo "✓ $test_file passed"
            else
              echo "✗ $test_file failed"
              TEST_RESULTS=1
            fi
          done
          
          exit $TEST_RESULTS

      - name: Stop Supabase
        if: always()
        run: npx supabase stop

  # ============================================
  # Job 4: E2E Tests (parallel with unit tests)
  # Note: Currently disabled until Playwright is configured
  # ============================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: lint

    # Use integration environment for secrets
    environment: integration

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Playwright not configured
        run: |
          echo "⚠️  E2E tests not yet configured"
          echo "To enable E2E tests:"
          echo "1. Install Playwright: npm install -D @playwright/test"
          echo "2. Create playwright.config.ts"
          echo "3. Uncomment the E2E steps below"
          exit 0

      # Uncomment when Playwright is configured:
